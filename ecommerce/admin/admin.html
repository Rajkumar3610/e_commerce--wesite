<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart Admin Panel</title>
    <link href="css/admin.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="adminSidebar" 
            class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl transform transition-transform duration-300 
            ease-in-out z-50 lg:relative lg:transform-none -translate-x-full hidden">
            <!-- Logo Section -->
            <div class="p-6 border-b flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-shopping-basket text-white text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Fresh Mart</h1>
                </div>
                <!-- Close button for mobile -->
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="p-6 space-y-2">
                <!-- Dashboard -->
                <button onclick="switchAdminTab('dashboard')" 
                    class="w-full p-3 rounded-xl flex items-center gap-3 transition-all duration-300
                    hover:bg-blue-50 group" data-tab="dashboard">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center
                        group-hover:bg-blue-600 transition-colors">
                        <i class="fas fa-chart-line text-blue-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-medium text-gray-700 group-hover:text-blue-600">Dashboard</span>
                        <span class="text-xs text-gray-500">Overview & Stats</span>
                    </div>
                </button>

                <!-- Products -->
                <button onclick="switchAdminTab('products')" 
                    class="w-full p-3 rounded-xl flex items-center gap-3 transition-all duration-300
                    hover:bg-purple-50 group" data-tab="products">
                    <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center
                        group-hover:bg-purple-600 transition-colors">
                        <i class="fas fa-box text-purple-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-medium text-gray-700 group-hover:text-purple-600">Products</span>
                        <span class="text-xs text-gray-500">Manage Products</span>
                    </div>
                </button>

                <!-- Orders -->
                <button onclick="switchAdminTab('orders')" 
                    class="w-full p-3 rounded-xl flex items-center gap-3 transition-all duration-300
                    hover:bg-green-50 group" data-tab="orders">
                    <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center
                        group-hover:bg-green-600 transition-colors">
                        <i class="fas fa-shopping-cart text-green-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-medium text-gray-700 group-hover:text-green-600">Orders</span>
                        <span class="text-xs text-gray-500">Process Orders</span>
                    </div>
                </button>

                <!-- Users -->
                <button onclick="switchAdminTab('users')" 
                    class="w-full p-3 rounded-xl flex items-center gap-3 transition-all duration-300
                    hover:bg-orange-50 group" data-tab="users">
                    <div class="w-10 h-10 rounded-lg bg-orange-100 flex items-center justify-center
                        group-hover:bg-orange-600 transition-colors">
                        <i class="fas fa-users text-orange-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-medium text-gray-700 group-hover:text-orange-600">Users</span>
                        <span class="text-xs text-gray-500">Manage Users</span>
                    </div>
                </button>

                <!-- Analytics -->
                <button onclick="switchAdminTab('analytics')" 
                    class="w-full p-3 rounded-xl flex items-center gap-3 transition-all duration-300
                    hover:bg-indigo-50 group" data-tab="analytics">
                    <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center
                        group-hover:bg-indigo-600 transition-colors">
                        <i class="fas fa-chart-bar text-indigo-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <div class="text-left">
                        <span class="block font-medium text-gray-700 group-hover:text-indigo-600">Analytics</span>
                        <span class="text-xs text-gray-500">View Reports</span>
                    </div>
                </button>

                <!-- Profile -->
                <button onclick="switchAdminTab('profile')" 
                    class="w-full group" data-tab="profile">
                    <div class="w-full p-3 rounded-xl flex items-center gap-3 hover:bg-gray-50 transition-colors">
                        <div class="w-10 h-10 rounded-lg bg-pink-50 flex items-center justify-center
                            group-hover:bg-pink-100 transition-colors">
                            <i class="fas fa-user-cog text-pink-600"></i>
                        </div>
                        <div class="text-left">
                            <span class="block font-medium text-gray-700">Profile</span>
                            <span class="text-xs text-gray-400">Account Settings</span>
                        </div>
                    </div>
                </button>
            </nav>

            <!-- Bottom Section -->
            <div class="absolute bottom-0 left-0 right-0 p-6 border-t bg-gray-50">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-700">Admin User</p>
                        <p class="text-xs text-gray-500">admin@freshmart.com</p>
                    </div>
                </div>
                <button onclick="handleAdminLogout()" 
                    class="w-full p-3 rounded-xl bg-red-50 text-red-600 font-medium
                    hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header id="adminHeader" class="bg-white shadow-sm hidden">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <button onclick="toggleSidebar()" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h2 id="pageTitle" class="text-xl font-semibold ml-4">Dashboard</h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <div id="notificationBell" class="relative">
                            <button onclick="toggleNotifications()" 
                                class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                                <i class="fas fa-bell"></i>
                                <span id="notificationCount" 
                                    class="absolute -top-1 -right-1 bg-red-500 text-white text-xs 
                                    w-5 h-5 rounded-full flex items-center justify-center">0</span>
                            </button>
                        </div>

                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto bg-gray-100 p-4">
                <div id="adminContent">
                    <!-- Content will be rendered here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Panel (Hidden by default) -->
    <div id="notificationPanel" 
        class="fixed right-4 top-16 w-80 bg-white rounded-xl shadow-lg hidden transform transition-all duration-300">
        <!-- Notifications will be rendered here -->
    </div>

    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
